<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="title"
        ngModel
        required
        minlength="3"
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">
        Title is required
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="3" name="content" ngModel required #content="ngModel"></textarea>
      <mat-error *ngIf="content.invalid">
        Content is required
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
